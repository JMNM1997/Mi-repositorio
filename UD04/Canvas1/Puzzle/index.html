<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="js.js"></script>
    <script src="https://kit.fontawesome.com/b3d96942cd.js" crossorigin="anonymous"></script>
    <title>Jos√© Miguel Navarrete Martinez</title>
</head>
<body>

    <section id="EjercicioPuzzle">
        <div id="contenedorPiezas" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)">
            <img id="parte3" src="imagenes/4.jpg" alt="pieza3" draggable="true" ondragstart="start(event)" ondragend="end(event)">
            <img id="parte2" src="imagenes/3.jpg" alt="pieza2" draggable="true" ondragstart="start(event)" ondragend="end(event)">
            <img id="parte4" src="imagenes/2.jpg" alt="pieza4" draggable="true" ondragstart="start(event)" ondragend="end(event)">
            <img id="parte1" src="imagenes/1.jpg" alt="pieza1" draggable="true" ondragstart="start(event)" ondragend="end(event)">
        </div>
        <div id="puzzle">
            <div class="pieza" id="uno" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
            <div class="pieza" id="dos" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
            <div class="pieza" id="tres" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
            <div class="pieza" id="cuatro" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
        </div>  
    </section>
</body>
</html>
