<html>
<head>
    <!-- These meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!-- Font Awesome link (because Bootstrap 4 dropped the Glyphicons icon font -->

    <link rel="stylesheet" href="./css/estilos.css">

    <title>Adopta un gato</title>
</head>
<body id="background">
    <nav class="navbar navbar-nav navbar-expand-md navbar-light bg-light">
        <div class="container">
            <!-- navbar-brand pushes hamburger to the right side -->
            <a class="navbar-brand" href="#">Adopta un gato</a>
            <!-- hamburger -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- left nav group -->
            <ul class="navbar-nav nav-tabs mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Principal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
            <!-- right nav group -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Regístrate <i class="fas fa-user-plus"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logeate <i class="fas fa-sign-in-alt"></i></a>
                </li>
            </ul>

            </div>  <!--end hamburger collapse-->
        </div><!--end container-->

    </nav>

    <div class="container h-100">
        <div class="row h-100">     <!--makes row full height (The Bootstrap 4 .row is display:flex)-->
            <div class="col-sm-12 my-auto">     <!--vertically center the column with my-auto-->
                <div id="content">
                    <h1>Adopta un gato</h1>
                    <h3>¡El autentico mejor compañero del hombre!</h3>
                    <hr />
                    <button class="btn"><i class="fas fa-paw"></i> Adopta ya</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
